<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Browns Frontend Mentor | []</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/bg-bottom.svg" alt="">
    <div class="info">
      <h2> Our Pricing</h2>
      <div id="info-all">
        <p>Annually</p> 
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <p> Monthly</p>
      </div>
    </div>
    <div class="card">
      <div class="basic">
        <h3> Basic</h3>        
        <h1>&dollar;199.99</h1>
        <hr>
        <p> 500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button id="btn">Learn More</button>
      </div>

      <div class="professional">
        <h3>Professional</h3>
        <h1 id="pi">&dollar;249.99</h1>
        <hr>
        <p id="pi"> 1 TB Storage</p>
        <hr>
        <p id="pi">5 Users Allowed</p>
        <hr>
        <ip id="pi">Send up to 10 GB</p>
          
        <button >Learn More</button>
      </div>
      <div class="master">
        <h3>Master</h3>
        <hr>
        <h1>&dollar;399.99</h1>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button id="btn">Learn More</button>
      </div>
    </div>
  
  </div>

</html>
